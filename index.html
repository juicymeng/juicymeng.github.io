<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Breeding</title>
</head>
<body>
    <h1>Flower Breeding</h1>

    <!-- First Flower -->
    <h2>Flower 1</h2>
    <label for="flower1-color-select">Select Color:</label>
    <select id="flower1-color-select">
        <option value="">--Choose a Color--</option>
        <option value="Black">Black</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
        <option value="Pink">Pink</option>
        <option value="Purple">Purple</option>
        <option value="Red">Red</option>
        <option value="White">White</option>
        <option value="Yellow">Yellow</option>
    </select>
    <div id="flower1-checkboxes"></div>

    <!-- Second Flower -->
    <h2>Flower 2</h2>
    <label for="flower2-color-select">Select Color:</label>
    <select id="flower2-color-select">
        <option value="">--Choose a Color--</option>
        <option value="Black">Black</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
        <option value="Pink">Pink</option>
        <option value="Purple">Purple</option>
        <option value="Red">Red</option>
        <option value="White">White</option>
        <option value="Yellow">Yellow</option>
    </select>
    <div id="flower2-checkboxes"></div>

    <!-- Breeding Result -->
    <button id="get-breeding-result">Get Breeding Result</button>
    <h2>Breeding Result</h2>
    <div id="seleted-flowers"></div>
    <div id="breeding-result"></div>
    <script src="app.js"></script>
</body>
</html>
